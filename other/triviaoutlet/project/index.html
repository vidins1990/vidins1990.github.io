<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Welcome to Trivia Outlet</title>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css"/>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.dataTables.min.css"/>
<link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
<body>
<div id="wrapper">
<h1>Trivia Outlet</h1>

<h2>Trivia outlet quiz generator</h2>
<form action="quizzes.php" method="post" id="quiz-setup-form" target='_blank'>
<div class="form-content" id="step1">
<div class="form-group">
    <label for="quizname" class="labelname">Quiz name*</label>
    <input type="text" class="form-control roomcode" id="quizname" placeholder="Quiz name" name="quizname" style="height:2.3em" required="" value="AAA">
    <p class="error hide">Please fill this required field</p>
</div>

<div class="form-group">
    <label for="quiztype" class="labelname">Quiz type</label>
    <select id="quiztype" class="roomcode form-control" style="height:2.3em">
    </select>
</div>

<div class="form-group">
    <label for="quizcategory" class="labelname">Quiz Category</label>
    <select id="quizcategory" class="roomcode form-control" style="height:2.3em">
    </select>
</div>
<div class="form-group text-center">
    <input type="hidden" name="questions" id="questions_ids_hidden"/>
    <a href="#" class="btn btn-submit" id="step1_submit">Submit</a>
</div>
</div>

<div class="form-content hide" id="step2">
<div class="table-wrapper">
<table id="questions-table" class="display" style="width:100%">
    <thead>
        <tr>
            <th></th>
            <th>ID</th>
            <th>Q_TYPE</th>
            <th>CAT</th>
            <th>QUESTION.</th>
        </tr>
    </thead>
    <tfoot>
        <tr>
            <th></th>
            <th>ID</th>
            <th>Q_TYPE</th>
            <th>CAT</th>
            <th>QUESTION.</th>
        </tr>
    </tfoot>
</table>
<div class="numberOfSelectedQs hide"> questions selected</div>
</div>
<div class="form-group text-center">
    <a href="#" class="btn btn-submit" id="generate_quiz">Generate Quiz</a>
</div>
</div>

<div class="form-content hide" id="step3">
<div class="form-group">
    <label for="quizcategory" class="labelname">Html code</label>
    <textarea id="htmlcode" name="htmlcode"></textarea>
    <input type="hidden" name="new_file" id="create_new_html_hidden" value="no" />
</div>
<div class="form-group text-center">
    <a href="#" class="btn btn-submit" id="test_quiz">Test It</a>
</div>
</div>
</form>
</div>
<!-- load the d3.js library -->      
<script src="https://d3js.org/d3.v5.min.js"></script>

<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
